<!--menu.html-->

<div class="title-bar white" data-responsive-toggle="animated-menu" data-hide-for="medium">
  <div class="title-bar-title">
    Menu
  </div>
</div>
<div class="grid-container">
  <div class="top-bar" id="animated-menu" data-animate="hinge-in-from-top spin-out">
    <div class="top-bar-left">
      <ul class="dropdown menu" data-dropdown-menu="">
        <!--li class="menu-text">Site Title</li-->
        {{ range .menuItems }}
        <li>
          <a href="{{ .MainMenuItems.Href }}">{{ .MainMenuItems.Name }}</a>
          {{ if .SubMenuItems }}
          <ul class="menu vertical">
            {{ range .SubMenuItems}}
            <li>
              <a href="{{ .Href }}">{{ .Name }}</a>
            </li>
            {{ end }}
          </ul>
          {{ end }} {{ end }}
        </li>
      </ul>
    </div>
  </div>
</div>
